<app-side-menu></app-side-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- <div #mapContainer [style.height]="mapHeight" [style.width]="mapWidth"></div> -->

    <ion-list>
      <ion-item>
        <app-google-autocomplete-input [inputName]="'Depart'" (PlaceGeo)="getGeo($event,'depart')"></app-google-autocomplete-input>
      </ion-item>
      <ion-item>
        <app-google-autocomplete-input [inputName]="'Destination'" (PlaceGeo)="getGeo($event,'destination')"></app-google-autocomplete-input>
      </ion-item>

      <ion-item class="submit-button-login remove-list-line">
        <ion-button type="submit" (click)="setMapGeo()"  size="default">Confirm</ion-button>
      </ion-item>
    </ion-list>
    <div>
      <app-map [depart]="depart" [destination]="destination"></app-map>

    </div>

  </ion-content>
</div>
