<img src="../../../assets/icon/logoTest.png" class="logo-login" alt="">
<ion-card>
  <ion-card-header>
    <ion-card-title class="title-login">LOGIN</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating" formControlName="email">
            <div slot="label">Email*</div>
          </ion-input>
        </ion-item>
        <ion-item *ngIf="formLogin.get('email')?.dirty && formLogin.get('email')?.hasError('email')">
          <p class="text-danger">
            Invalid email format
          </p>
        </ion-item>
        <ion-item>
          <ion-input labelPlacement="floating" type="password" formControlName="password">
            <div slot="label">Password*</div>
          </ion-input>
        </ion-item>
        <ion-item *ngIf="formLogin.get('password')?.dirty && formLogin.get('password')?.hasError('minlength')">
          <p class="text-danger" >
            Minimum 6 characters required
          </p>
        </ion-item>
        <ion-item class="submit-button-login">
          <ion-button type="submit" [disabled]="formLogin.invalid" size="default">Log In</ion-button>
        </ion-item>
      </ion-list>
    </form>
  </ion-card-content>
</ion-card>
