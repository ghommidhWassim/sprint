<img src="../../../assets/icon/logoTest.png" class="logo-login" alt="">
<ion-card>
  <ion-card-header>
    <ion-card-title class="title-login">LOGIN</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" value="">
          <div slot="label">Email*</div>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="floating" value="" type="password">
          <div slot="label">Password*</div>
        </ion-input>
      </ion-item>
      <ion-item class="submit-button-login">
        <ion-button (click)="login()" size="default">LogIn</ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
