<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-title>Creer un compte</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="center-card">
    <ion-card-content>
      <ion-list>
        <ion-item class="remove-list-line"> <i class="ph ph-user-circle signup-icons"></i>
        </ion-item>
        <ion-item class="remove-list-line">
          <h1>Client</h1>
        </ion-item>
        <ion-item class="remove-list-line">
          <ion-button id="open-modal-client" color="success">choisir</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item class="remove-list-line"> <i class="ph ph-truck"></i>
        </ion-item>
        <ion-item class="remove-list-line">
          <h1>Livreur</h1>
        </ion-item>
        <ion-item class="remove-list-line">
          <ion-button color="success">choisir</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-modal trigger="open-modal-client" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Client</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-grid>
          <ion-row>
            <ion-col><ion-item>
              <ion-input
                label="Saisir votre nom"
                labelPlacement="stacked"
                type="text"
                placeholder="Nom"
              ></ion-input>
            </ion-item></ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input
                  label="Saisir votre prénom"
                  labelPlacement="stacked"
                  type="text"
                  placeholder="Préom"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-row>
              <ion-col>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-select placeholder="prefix">
                    <ion-select-option *ngFor="let i of country" [value]="i.code">{{i.iso}} {{i.code}} 
                    </ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size="8">
                <ion-item>
                  <ion-input
                    label="Saisir votre Numéro"
                    labelPlacement="stacked"
                    type="tel"
                    placeholder="phone"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-row>
        </ion-grid>
        
 
  

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
